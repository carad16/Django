<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Django Calculator App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#instructions">Instructions</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<div class="container-fluid" style="margin-bottom: 20rem">
  <div class="row">
    <div class="col-md-6" style="margin: 1rem auto 0 auto;">
      <div class="card">
        <div class="card-body">
          <form method="GET" action="{% url 'submitquery' %}">
            <div class="form-group">
              <input type="search" class="form-control" name="query" id="query">
            </div>
            <div class="row" style="margin: 1rem auto 0 auto;">
              <div class="col-6" >
                <input type="submit" class="btn btn-success" style="display:block; margin: 0 auto;">
              </div>
              <div class="col-6">
                <input type="reset" class="btn btn-danger" style="display:block; margin: 0 auto;">
              </div>
            </div>

  
            <div class="row">
                <div class="col-md-6" style="margin: 2rem auto 0 auto;">
                <p class="display-4" id="about" name="about" style="text-align: center;">
                  About
                </p>
                </div>
                <hr>
                <p class="lead" style="text-align: center;">
                  Our Calculator App can perform mathematical operations.
                </p>
            </div>
      
            <div class="row">
              <div class="col-md-6" style="margin: 2rem auto 0 auto;">
              <p class="display-4" id="instructions" name="instructions" style="text-align: center;">
                Instructions
              </p>
              </div>
              <hr>
              <ul class="list-group">
                <li class="list-group-item">+ Addition</li>
                <li class="list-group-item">- Subtraction</li>
                <li class="list-group-item">* Multiplication</li>
                <li class="list-group-item">/ Division</li>
                <li class="list-group-item">// Floor Division</li>
                <li class="list-group-item">( ) Parenthesis</li>
              </ul>
          </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <footer class="fixed-bottom navbar-light" style="background: black; color:white; text-align: center">
      <p>Thanks for using our app!</p>
    </footer>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
